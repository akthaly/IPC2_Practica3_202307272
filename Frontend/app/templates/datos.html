<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Home</title>
</head>

<body>
    {% extends 'NavBar.html' %}

    {% block contenido %}
    <div class="body flex items-center justify-center">
        <div class="open flex flex-col items-center justify-center">
            <form action="{% url 'mostrarResultadosXML' %}" method="GET" enctype="multipart/form-data"
                class="space-y-4 flex flex-col items-center w-full">
                {% csrf_token %}
                <h2 class="fredokaBold fontColorBeige text-2xl">Archivo de salida</h2>
                <button type="submit" class="botones fredoka text-white">
                    Procesar Archivo Subido
                </button>
            </form>
            <textarea class="w-[500px] h-96 mt-4 rounded-lg p-4" name="xml" id="xml"
                placeholder="Aquí se mostrará la respuesta del servidor" readonly>
            {% if response %}{{ response|safe }}{% endif %}
            </textarea>
        </div>
    </div>

    {% endblock %}
</body>

</html>
