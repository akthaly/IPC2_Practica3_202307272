<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gráfica de Ventas por Departamento</title>
</head>

<body>
    {% extends 'NavBar.html' %}

    {% block contenido %}
    <div class="container mx-auto my-4">
        <h1 class="text-2xl font-bold text-center">Gráfica de Ventas por Departamento</h1>
        
        <!-- Contenedor para la gráfica -->
        <canvas id="ventasChart" width="550" height="550" class="my-4 mx-auto"></canvas>

    </div>

    <script>
        // Llamada a la API para obtener los datos
        fetch('http://localhost:5000/config/getGrafica')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(graficaData => {
                console.log(graficaData); // Verifica los datos recibidos

                const labels = Object.keys(graficaData.departamentos);
                const data = Object.values(graficaData.departamentos).map(departamento => departamento.cantidadVentas);

                const ctx = document.getElementById('ventasChart').getContext('2d');
                const ventasChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cantidad de ventas',
                            data: data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)',
                                // Puedes agregar más colores aquí
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                // Puedes agregar más colores aquí
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Ventas por Departamento'
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
    {% endblock %}
</body>

</html>
